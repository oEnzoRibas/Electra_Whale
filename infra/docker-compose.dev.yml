# DOCKER COMPOSE FILE FOR DEVELOPMENT ENVIRONMENT

services:
  postgres:
    image: postgres:16-alpine
    container_name: ew-pgdb
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart:   unless-stopped
  
  redis:
    image: redis:7
    container_name: ew-redis
    volumes:
      -  redisdata:/data
    ports:
      - "${REDIS_PORT}:6379"

  api-gateway:
    build: 
      context: ..
      dockerfile: services/api-gateway-service/Dockerfile.dev
    ports:
      - "${API_GATEWAY_PORT}:8080"
    depends_on:
      - auth-service
      - user-service
      - todo-service
    environment:
      - USER_SERVICE_PORT=${USER_PORT}
      - AUTH_SERVICE_PORT=${AUTH_PORT}
      - TODO_SERVICE_PORT=${TODO_PORT}
      - NOTIFICATION_SERVICE_PORT=${NOTIFICATION_PORT}
      - GOOGLE_CALENDAR_SERVICE_PORT=${GOOGLE_CALENDAR_PORT}
      - JWT_SECRET=${AUTH_JWT_SECRET}
    volumes:
      - ../services/api-gateway-service:/app
      - /app/node_modules
    command: npm run dev

  auth-service:
    build: 
      context: ..
      dockerfile: services/auth-service/Dockerfile.dev
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - JWT_EXPIRES_IN=${AUTH_JWT_EXPIRES}
    # ports:
    #   - "${AUTH_PORT}:3000"
    expose:
      - "${AUTH_PORT}"
    volumes:
      - ../services/auth-service:/app
      - /app/node_modules
      - ../packages/common:/app/packages/common
    command: sh -c "./wait-for-it.sh postgres:5432 -- npx prisma generate --schema=./packages/common/prisma/schema.prisma && npm run dev"

  user-service:
    build: 
      context: ..
      dockerfile: services/user-service/Dockerfile.dev
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - JWT_EXPIRES_IN=${AUTH_JWT_EXPIRES}
    volumes:
      - ../services/user-service:/app
      - /app/node_modules
      - ../packages/common:/app/packages/common
    command: sh -c "./wait-for-it.sh postgres:5432 -- npm run dev"

  todo-service:
    build: 
      context: ..
      dockerfile: services/todo-service/Dockerfile.dev
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - JWT_EXPIRES_IN=${AUTH_JWT_EXPIRES}
    volumes:
      - ../services/todo-service:/app
      - /app/node_modules
      - ../packages/common:/app/packages/common
    command: sh -c "./wait-for-it.sh postgres:5432 -- npm run dev"

  notification-service:
    build: 
      context: ..
      dockerfile: services/notification-service/Dockerfile.dev
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - JWT_EXPIRES_IN=${AUTH_JWT_EXPIRES}
    volumes:
      - ../services/notification-service:/app
      - /app/node_modules
      - ../packages/common:/app/packages/common
    command: sh -c "./wait-for-it.sh postgres:5432 -- npm run dev"

  google-calendar-service:
    build: 
      context: ..
      dockerfile: services/google-calendar-service/Dockerfile.dev
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${AUTH_JWT_SECRET}
      - JWT_EXPIRES_IN=${AUTH_JWT_EXPIRES}
    volumes:
      - ../services/google-calendar-service:/app
      - /app/node_modules
      - ../packages/common:/app/packages/common
    command: sh -c "./wait-for-it.sh postgres:5432 -- npm run dev" 


volumes:
  pgdata: 
    driver: local
  redisdata:
    driver: local